<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <link rel="stylesheet" href="SignUp.css">
  <script src="https://kit.fontawesome.com/9b3035ec4a.js" crossorigin="anonymous"></script>
<title>Sign Up</title>
<!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
</head>
<body>
<div class="container">
<h1>Sign Up</h1>
<form action="Sign">
        
            <div class="box">
                *<i class="fas fa-user"></i>
                <input type="text" name="fname" id="" placeholder="Enter Your First Name" required>
            </div>

            <div class="box">
                *<i class="fas fa-user"></i>
                <input type="text" name="lname" id="" placeholder="Enter Your Last Name" required>
            </div>

            <div class="box">
               <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="" placeholder="Enter Your Email">
            </div>

            <div class="box">
                <i class="fas fa-city"></i>
                <input type="text" name="city" id="" placeholder="Enter Your City">
            </div>

            <div class="box">
                *<i class="far fa-id-card"></i>
                <input type="text" name="ano" id="" placeholder="Enter Your Aadhar no" required>
            </div>

            <div class="box">
              *<i class="fas fa-user-tie"></i>  
                <input type="text" name="username" id="us" placeholder="Enter Your username" required>
            </div>

            <div class="box">
              *<i class="fa fa-key"></i>
                <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
            </div>
            
            <input type="submit" class="btn">
            <input type="reset" value="Reset" class="btn">
        </form>
</div>

</body>
</html>
